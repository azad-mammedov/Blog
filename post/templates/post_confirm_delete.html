{% extends 'base.html' %}

{% block title %}Post Delete{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <button class = 'button' type="submit">Yes, delete</button>
        <a class = 'button' href="{% url 'index' %}">Cancel</a>
    </form>
{% endblock %}
