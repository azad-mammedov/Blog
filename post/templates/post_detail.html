{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if is_author %}
        <button type="submit" class = 'button'>Submit</button>
        <a href="{% url 'post_delete' post.pk %}"  class="button">Delete</a>
            
        {% endif %}
            
        
    </form>
{% endblock %}
